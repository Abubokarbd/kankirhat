    <style>
        body {
            font-family: 'SolaimanLipi', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        h1 { margin: 0; font-size: 2.5em; }
        h2 { margin: 5px 0; font-size: 1.5em; }
        .developer-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .developer-info {
            margin: 20px 0;
        }
        .developer-info h3 {
            font-size: 1.8em;
            margin: 10px 0;
        }
        .developer-info p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .social-links a {
            font-size: 1.2em;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        .social-links .facebook {
            color: #2196F3;
        }
        .social-links .facebook:hover {
            color: #1976D2;
        }
        .social-links .youtube {
            color: #FF0000;
        }
        .social-links .youtube:hover {
            color: #CC0000;
        }
        .social-links .whatsapp {
            color: #25D366;
        }
        .social-links .whatsapp:hover {
            color: #20B258;
        }
        .social-links i {
            font-size: 1.5em;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.2em; }
            .developer-container { padding: 15px; }
            .photo-frame { width: 150px; height: 150px; }
            .developer-info h3 { font-size: 1.5em; }
            .developer-info p { font-size: 1em; }
            .social-links a { font-size: 1em; }
            .social-links i { font-size: 1.2em; }
        }
    </style>
</head>
